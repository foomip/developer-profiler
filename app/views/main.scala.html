@(title: String,
menuOptions: List[String] = List("Work history", "Skills matrix"))(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>

    <script src="@routes.Assets.versioned("bower_components/webcomponentsjs/webcomponents-lite.js")"></script>

    <!--polymer web components-->
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-toolbar/mat-toolbar.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-icons/action-icons.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-icons/navigation-icons.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-menu/mat-menu.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-menu-button/mat-menu-button.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-option/mat-option.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-text-field/mat-text-field.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-header-panel/mat-header-panel.html")">
    <link rel="import" href="@routes.Assets.versioned("bower_components/mat-button/mat-button.html")">
    <!--end polymer web components-->

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/toolbar.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

    <script src="@routes.Assets.versioned("bower_components/markdown/lib/markdown.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")" type="text/javascript"></script>
  </head>
  <body>
    <mat-header-panel background="grey-50" mode="fixed">
      <mat-header class="main-toolbar" background="blue-900">
        <span class="logo">
          <a href="@routes.Application.index">
            <img src="@routes.Assets.versioned("images/profile_icon.png")" alt="Nelson Pascoal"/>
          </a>
        </span>
        <span class="nav-left">
          @for(option <- menuOptions) {
            <mat-button label="@option"></mat-button>
          }
        </span>
        <span class="nav-right">
          <input type="text" class="toolbar-search-input"/>
          <mat-icon-button icon="action:search"></mat-icon-button>
        </span>
        <span class="nav-right-mobile">
          <mat-menu-button target="mobile-toolbar-menu"></mat-menu-button>
          <mat-menu id="mobile-toolbar-menu">
            @for(option <- menuOptions) {
              <mat-option label="@option"></mat-option>
            }
            <mat-divider></mat-divider>
            <mat-text-field label="Search" floating-label></mat-text-field>
          </mat-menu>
        </span>
      </mat-header>
      <mat-content>
        <div class="main-outlet" align="center">
          @content
        </div>
      </mat-content>
    </mat-header-panel>
  </body>
